<!DOCTYPE html>
<!-- Demo created by Alex Austin -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechDaddy Scrape Demo</title>
    <meta name="description"
          content="A proof of concept that uses php to retrieve product information from 3rd party sites">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
<div id="canvas">
    <h1 class="center">TechDaddy Site Scraping Demo</h1>
    <h4 class="center" style="padding-bottom: 5%">This demonstration pulls live data from Dell's product site</h4>
    <div class="container">
        <form>
            <div class="col-sm form-group">
                <label for="device_search">Dell Search</label>
                <input class="form-control" id="device_search" style="width: 50%; margin: auto">
            </div>
            <button id="device_search_btn" type="button" class="btn btn-primary" onclick="getProductSearch()">Submit</button>
        </form>
        <div id="product_out">
            <div class="spinner-border" role="status" id="spinner">
                <span class="sr-only">Loading...</span>
            </div>
            <h1 id="product_name"></h1>
            <img id="product_image" src=""/>
            <h3 id="product_price"></h3>
        </div>
    </div>
</div>
</body>
</html>
